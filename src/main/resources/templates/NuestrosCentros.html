<!DOCTYPE html>
<html lang="es" class="fondo1" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Offices - Alten Game Club</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
<link rel="stylesheet" href="..\css\toquesPersonales.css" />
</head>
<body class="fondo5">
	<a th:replace="/Plantilla.html :: banner" href="/"></a>
	<a th:replace="/Plantilla.html :: navbar" href="/"></a>
	<div class="container text-center">
		<h3 class="text-center display-4 my-4"
			data-th-text="#{public.centros.head}"></h3>
		<div
			class="container border border-dark border-bottom-0 bg-light mt-4 rounded-top shadow p-3">
			<p class="text-center" data-th-text="#{public.centros.body}"></p>
		</div>

		<div
			class="table-responsive justify-content-center rounded-bottom bg-light shadow p-2 mb-4 border border-dark border-top-0">
			<h5 data-th-text="#{public.centros.tablehead}"></h5>

			<table class="table table-hover container-fluid">
				<thead class="thead-light">
					<tr>
						<th data-th-text="#{center.country}"></th>
						<th data-th-text="#{center.city}"></th>
						<th data-th-text="#{center.address}"></th>
						<th data-th-text="#{center.poscod}"></th>
					</tr>
				</thead>
				<tbody class="bg-light">
					<tr th:each="centro : ${listaCentros}">
						<td th:text="${centro.pais}"></td>
						<td th:text="${centro.ciudad}"></td>
						<td th:text="${centro.direccion}"></td>
						<td th:text="${centro.codigoPostal}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- Footer -->
	<div th:replace="/Plantilla.html :: footer"></div>
	<!-- Scripts JavaScript -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="..\js\pers.js"></script>
</body>
</html>
