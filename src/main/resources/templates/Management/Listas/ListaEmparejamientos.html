<!DOCTYPE html>
<html lang="es" class="fondo1" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Matchup - Alten Game Club</title>
<!-- Link a las hojas de estilo -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
<link rel="stylesheet" href="\css\toquesPersonales.css" />
</head>
<body class="fondo5">
	<!-- Banner de la página web -->
	<a th:replace="/Plantilla.html :: banner" href="/"></a>
	<!-- Barra de navegación -->
	<a th:replace="/Plantilla.html :: navbar" href="/"></a>
	<!-- Contenido General-->
	<div class="container text-center">
		<h3 class="text-center display-4 my-4">Jugadores de la partida</h3>
		<div
			class="container border border-dark border-bottom-0 bg-light mt-4 rounded-top shadow p-3">
			<div th:if="${#lists.isEmpty(listaEmparejamientos)}">
				<span>No hay jugadores apuntados a la partida. </span>
			</div>
			<div th:if="${#lists.isEmpty(listaEmparejamientos)}"
				class="table-responsive justify-content-center rounded-bottom bg-light p-2 mb-4 border border-dark border-top-0 shadow">
				<table class="table table-hover container-fluid">
					<thead class="thead-light">
						<tr>
							<th>Código Partida</th>
							<th>Jugador</th>
							<th></th>
						</tr>
					</thead>
					<tbody class="bg-light">
						<tr th:each="emparejamiento : ${listaEmparejamientos}">
							<td th:text="${emparejamiento.getPartidaEmparejada()}"></td>
							<td th:text="${emparejamiento.getUsuarioEmparejado()}"></td>
							<td><a
								th:if="${emparejamiento.getUsuarioEmparejado()} != ${#authentication.name}"
								href="#"
								th:href="@{/jugador/valoracion/jugador/{id}(id=${emparejamiento.getIdEmparejamientos()})}">
									Valorar Jugador</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<div th:replace="/Plantilla.html :: footer"></div>
	<!-- Scripts JavaScript -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="\js\pers.js"></script>
</body>
</html>
